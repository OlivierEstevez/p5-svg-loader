<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p5-svg-loader - P5.js 1.x Instance Mode</title>
  </head>

  <body>
    <a href="./index.html">‚Üê Back to Examples</a>
    <h1>p5-svg-loader - P5.js 1.x Instance Mode</h1>
    <div id="sketch-container"></div>

    <!-- Load p5.js 1.x -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <!-- Load our add-on library -->
    <script src="../dist/p5-svg-loader.js"></script>
    <script>
      let sketch;
      let mySVG;

      // Instance mode sketch
      const sketchInstance = (p) => {
        p.preload = function () {
          mySVG = p.loadSVG(
            "./sample.svg",
            (e) => {
              console.log("SVG loaded:", e);
            },
            {
              convertLines: true,
            }
          );
        };

        p.setup = function () {
          const canvas = p.createCanvas(1200, 1200);
          canvas.parent("sketch-container");

          p.background(240);
          p.drawSVG(mySVG, 0, 0, mySVG.width * 4, mySVG.height * 4);
        };

        p.draw = function () {};

        // Store reference to the instance
        sketch = p;
      };

      // Create the sketch instance
      new p5(sketchInstance);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Example: Script Tag (UMD)</title>
  </head>
  <body>
    <a href="../">‚Üê Back to Examples</a>
    <h1>Basic SVG Loading Example (Script Tag - UMD)</h1>
    <div id="sketch-container"></div>

    <!-- Import p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>

    <!-- Import the SVG loader library -->
    <script src="../../dist/p5-svg-loader.js"></script>

    <!-- p5 Sketch -->
    <script>
      let mySVG;
      let svgElement;

      preload = function () {
        mySVG = loadSVG("../sample.svg", (e) => {
          console.log("SVG loaded:", e);
        });
      };

      setup = async function () {
        const canvas = createCanvas(1200, 1200);
        canvas.parent("sketch-container");

        background(240);

        stroke(200);
        strokeWeight(0.5);

        for (let x = 0; x <= width; x += 10) {
          line(x, 0, x, height);
          if (x % 50 === 0) {
            noStroke();
            fill(100);
            textSize(10);
            text(x, x + 2, 15);
            stroke(200);
          }
        }

        for (let y = 0; y <= height; y += 10) {
          line(0, y, width, y);
          if (y % 50 === 0) {
            noStroke();
            fill(100);
            textSize(10);
            text(y, 2, y - 5);
            stroke(200);
          }
        }

        const w = mySVG.width * 4;
        const h = mySVG.height * 4;
        drawSVG(mySVG, 0, 0, w, h);
        drawSVGDebug(mySVG, 0, 0, w, h);
      };
    </script>
  </body>
</html>

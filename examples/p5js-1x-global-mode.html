<html lang="en">

  <body>
    <a href="./index.html">‚Üê Back to Examples</a>
    <h1>p5-svg-loader - P5.js 1.x Global Mode</h1>
    <div id="sketch-container"></div>

    <!-- Load p5.js 1.x -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <!-- Load our add-on library -->
    <script src="../dist/p5-svg-loader.js"></script>
    <script>
      let mySVG;
      let svgElement;

      preload = function () {
        mySVG = loadSVG("./sample.svg", (e) => {
          console.log("SVG loaded:", e);
        });
      };

      function setup() {
        const canvas = createCanvas(1200, 1200);
        canvas.parent("sketch-container");

        background(240);
        drawSVG(mySVG, 0, 0, mySVG.width * 4, mySVG.height * 4);
      }

      function draw() {}
    </script>
  </body>
